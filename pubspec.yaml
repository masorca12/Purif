name: tttp
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  flutter_native_splash: ^2.4.0
  google_fonts: ^6.2.1
  cupertino_icons: ^1.0.8
  firebase_core: ^4.1.1
  cloud_firestore: ^6.0.2
  firebase_auth: ^6.1.0
  intl: ^0.20.2
  excel: ^2.1.0
  path_provider: ^2.1.2
  permission_handler: ^11.3.1
  url_launcher: ^6.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo.png
    - assets/images/google_logo.png


flutter_native_splash:
  color: "#FFFFFF"  # Color de fondo en formato hexadecimal
  image: assets/images/logo.png # Ruta a tu logo o imagen de carga
  android: true
  ios: true